---
name: login
url: /login
---


<div layout="column" style="min-width:494px;" ng-controller="loginController as loginctrl">
        <md-card>
            <md-card-content>
                <form ng-submit="loginctrl.doLogin()">
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h2>Login</h2>
                        </div>
                    </md-toolbar>
                    <md-dialog-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="Login">
                                <md-content>
                                    <md-card>
                                        <md-card-content>
                                            <div layout="row">
                                                Dati della&nbsp;<strong>SQUADRA</strong>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <md-input-container>
                                                    <label>Nome squadra</label>
                                                    <input type="text" ng-model="loginctrl.username" name="username">
                                                </md-input-container>
                                                <md-input-container>
                                                    <label>Password</label>
                                                    <input type="password" ng-model="loginctrl.password"
                                                           name="password">
                                                </md-input-container>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <md-button class="md-raised md-primary" layout-align="center"
                                                           type="submit" ng-click="loginctrl.doLogin()">
                                                    Login
                                                </md-button>
                                            </div>
                                        </md-card-content>
                                    </md-card>
                                </md-content>
                            </md-tab>
                            <md-tab label="Forgot password">
                                <md-content>
                                    <md-card>
                                        <md-card-content>
                                            <div layout="row">
                                                Hai dimenticato la&nbsp;<strong>PASSWORD</strong>?
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <i class="material-icons color-green">email</i>
                                                <md-input-container>
                                                    <input ng-model="user.email" type="email"
                                                           placeholder="Email (obbligatoria)"
                                                           ng-required="true">
                                                </md-input-container>
                                            </div>
                                            <div layout="row" layout-align="center center">
                                                <md-button class="md-raised md-primary" layout-align="center">
                                                    <a class="button" ng-click="forgotPassword()">Recupera password</a>
                                                </md-button>
                                            </div>
                                        </md-card-content>
                                    </md-card>
                                </md-content>
                            </md-tab>
                        </md-tabs>
                    </md-dialog-content>
                </form>
            </md-card-content>
        </md-card>
    </div>
